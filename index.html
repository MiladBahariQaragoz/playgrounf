<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>McCulloch-Pitts Neuron Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Spline+Sans+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">Binary Threshold Unit</p>
          <h1>McCulloch-Pitts Neuron</h1>
          <p class="lead">
            Adjust inputs, weights, bias, and threshold to see how a classic
            neuron switches from 0 to 1.
          </p>
        </div>
        <div class="status-card" id="statusCard">
          <div class="status-label">Output</div>
          <div class="status-value" id="outputValue">0</div>
          <div class="status-sub" id="outputSub">Inactive</div>
        </div>
      </header>

      <main class="grid">
        <section class="panel">
          <h2>Controls</h2>
          <div class="controls">
            <div class="control-group">
              <div class="control-title">Inputs</div>
              <div class="toggle-row">
                <button class="toggle" data-input="0">X1</button>
                <button class="toggle" data-input="1">X2</button>
                <button class="toggle" data-input="2">X3</button>
              </div>
            </div>
            <div class="control-group">
              <div class="control-title">Weights</div>
              <label class="slider-row">
                <span>W1</span>
                <input type="range" min="-2" max="2" step="0.1" value="1" data-weight="0" />
                <span class="value" data-weight-value="0">1.0</span>
              </label>
              <label class="slider-row">
                <span>W2</span>
                <input type="range" min="-2" max="2" step="0.1" value="1" data-weight="1" />
                <span class="value" data-weight-value="1">1.0</span>
              </label>
              <label class="slider-row">
                <span>W3</span>
                <input type="range" min="-2" max="2" step="0.1" value="1" data-weight="2" />
                <span class="value" data-weight-value="2">1.0</span>
              </label>
            </div>
            <div class="control-group">
              <div class="control-title">Bias & Threshold</div>
              <label class="slider-row">
                <span>Bias</span>
                <input type="range" min="-2" max="2" step="0.1" value="0" id="bias" />
                <span class="value" id="biasValue">0.0</span>
              </label>
              <label class="slider-row">
                <span>Threshold</span>
                <input type="range" min="-2" max="4" step="0.1" value="1" id="threshold" />
                <span class="value" id="thresholdValue">1.0</span>
              </label>
            </div>
            <div class="control-group">
              <div class="control-title">Formula</div>
              <div class="formula" id="formulaText"></div>
            </div>
          </div>
        </section>

        <section class="panel viz-panel">
          <h2>Signal Flow</h2>
          <div class="viz" id="viz">
            <div class="inputs">
              <div class="input-node" data-node="0">
                <div class="input-label">X1</div>
                <div class="input-value" data-input-display="0">0</div>
              </div>
              <div class="input-node" data-node="1">
                <div class="input-label">X2</div>
                <div class="input-value" data-input-display="1">0</div>
              </div>
              <div class="input-node" data-node="2">
                <div class="input-label">X3</div>
                <div class="input-value" data-input-display="2">0</div>
              </div>
            </div>

            <div class="neuron">
              <div class="sum" id="sumValue">0.0</div>
              <div class="sum-label">Weighted Sum</div>
              <div class="threshold" id="thresholdBadge">Î¸ = 1.0</div>
            </div>

            <div class="output">
              <div class="output-label">Y</div>
              <div class="output-value" id="outputDisplay">0</div>
            </div>

            <svg class="wires" viewBox="0 0 900 360" preserveAspectRatio="none">
              <path class="wire" data-wire="0" d="M140 90 C 260 90 300 120 360 150" />
              <path class="wire" data-wire="1" d="M140 180 C 260 180 300 180 360 180" />
              <path class="wire" data-wire="2" d="M140 270 C 260 270 300 240 360 210" />
              <path class="wire" data-wire="3" d="M520 180 C 640 180 700 180 780 180" />
            </svg>
          </div>
          <div class="legend">
            <div><span class="swatch active"></span> Active signal</div>
            <div><span class="swatch inactive"></span> Inactive signal</div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
